name: movie_plus_app
description: The Movie Plus

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  zoom_tap_animation: ^1.1.0
  circle_flags: ^3.0.1
  shared_preferences: ^2.2.1
  flutter_screenutil: ^5.9.0
  provider: ^6.0.5
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true


  assets:
    - assets/icons/
    - assets/images/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400

flutter_intl:
  enabled: true